<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <form id="calc">
        <div id="display">
            <input id="input" name="input">
            <input id="answer" name="answer">
        </div>
        <div class="numpad">
            <button id="clear">AC</button>
            <button class="key power">X<sup>y</sup></button>
            <button class="key divide">/</button>
            <button id="del">C</button>
            <br>
            <button class="key number">7</button>
            <button class="key number">8</button>
            <button class="key number">9</button>
            <button class="key times">*</button>
            <br>
            <button class="key number">4</button>
            <button class="key number">5</button>
            <button class="key number">6</button>
            <button class="key minus">-</button>
            <br>
            <button class="key number">1</button>
            <button class="key number">2</button>
            <button class="key number">3</button>
            <button class="key plus">+</button>
            <br>
            <button class="key neg">+/-</button>
            <button class="key number">0</button>
            <button class="key point">.</button>
            <button class="key equal">=</button>
        </div>
    </form>
    <script src="./calculator.js"></script>
</body>
</html>
